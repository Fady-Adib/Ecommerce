<div class="py-5">
  <div class="row g-2">
    <div class="col-md-2" *ngFor="let brand of allBrands">
      <a [routerLink]="['/Products','brand='+brand._id]">
        <div
          class="card product d-flex flex-column justify-content-between"
          [id]="brand._id"
        >
          <div class="">
            <img [src]="brand.image" alt="" class="w-100" />
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <p class="fw-bold title-color text-center">{{ brand.name }}</p>
          </div>
        </div>
        </a>
    </div>
  </div>
</div>
