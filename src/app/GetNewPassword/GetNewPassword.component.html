<div class="py-5">
  <form [formGroup]="NewPasswordForm" (ngSubmit)="setNewPassword(NewPasswordForm)">
 <label for="email" class="mb-1">Email:</label>
    <input type="email" id="email" class="form-control mb-2" formControlName="email">
    <div class="d-flex flex-wrap">
      <p *ngIf="NewPasswordForm.get('email')?.getError('required') && NewPasswordForm.get('email')?.touched"
        class="alert alert-danger me-1 p-1 ">Email is required</p>
      <p *ngIf="NewPasswordForm.get('email')?.getError('email') && NewPasswordForm.get('email')?.touched"
        class="alert alert-danger me-1 p-1 ">Email must be example@example.com</p>
    </div>

    <label for="newPassword" class="mb-1">New password:</label>
    <input type="password" id="newPassword" class="form-control mb-2" formControlName="newPassword">
    <div class="d-flex flex-wrap">
      <p *ngIf="NewPasswordForm.get('newPassword')?.getError('required') && NewPasswordForm.get('newPassword')?.touched"
        class="alert alert-danger me-1 p-1 ">Password is required</p>
      <p *ngIf="NewPasswordForm.get('newPassword')?.getError('pattern') && NewPasswordForm.get('newPassword')?.touched"
        class="alert alert-danger me-1 p-1 ">Password must be Min-length 6 with no spacial chrs</p>
    </div>
    <div class="text-end">
      <button class="btn" [disabled]="!NewPasswordForm.valid">Rest</button>
    </div>

  </form>
</div>
