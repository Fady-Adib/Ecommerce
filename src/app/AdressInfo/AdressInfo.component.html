<div class="py-5">
<div class="row mb-3">
  <div class="col-md-3 " *ngFor="let address of userAddress">
  <h5>Name: <span>{{address.name}}</span></h5>
  <h6>Details: <span>{{address.details}}</span></h6>
  <h6>Phone: <span>{{address.phone}}</span></h6>
  <h6>City: <span>{{address.city}}</span></h6>
  <div class="">
<button  class="btn btn-outline-danger border-0 btnRemove" (click)="removeAddress(address._id)"> <i class="fa-solid fa-trash-can"></i> Remove</button>
<button  class="btn" (click)="continuePayment(address)"> Select</button>

</div></div>
</div>
<button class="btn" [routerLink]="'CreateAddress'">Add new address</button>
</div>
