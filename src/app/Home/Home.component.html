<div class="py-5">
  <div class="row g-0">
    <div class="col-md-8">
      <owl-carousel-o [options]="discountSliderOptions">
        <ng-template carouselSlide
          ><img
            src="../../assets/images/slider-image-1.jpeg"
            height="400"
            alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img
            src="../../assets/images/slider-image-2.jpeg"
            height="400"
            alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img
            src="../../assets/images/slider-image-3.jpeg"
            height="400"
            alt=""
        /></ng-template>
      </owl-carousel-o>
    </div>

    <div class="col-md-4">
      <img
        src="../../assets/images/grocery-banner.png"
        alt=""
        height="200px"
        class="w-100"
      />
      <img
        src="../../assets/images/grocery-banner-2.jpeg"
        alt=""
        height="200px"
        class="w-100"
      />
    </div>
  </div>

  <div class="py-3">
    <owl-carousel-o [options]="CategoriesSliderOptions">
      <ng-container *ngFor="let category of categories">
        <ng-template carouselSlide [id]="category._id">
          <img
            [src]="category.image"
            [alt]="category.slug"
            [title]="category.name"
            height="200"
          />
          <h6 class="text-center">{{ category.name }}</h6>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
<div class="py-3">
  <input type="search" placeholder="Search" class="form-control mb-2" [(ngModel)]="searchKey">
</div>
<div class="row g-4">
  <div class="col-lg-3" *ngFor="let product of allProducts | SearchByName:searchKey ">
    <app-ProductDetails [product]="product"></app-ProductDetails>
  </div>
</div>
