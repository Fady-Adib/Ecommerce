<div class="row g-4 py-5">
  <div class="col-lg-3" *ngFor="let product of allProducts">
    <a [routerLink]="['/Item',product.id]">
    <div
      class="card product d-flex flex-column justify-content-between"
      [id]="product.id"
    >

      <div class="card-img">
        <img [src]="product.imageCover" alt="" class="img-fluid card-img" />
      </div>
      <div class="card-body d-flex flex-column justify-content-between">
        <p class="fw-bold">{{ product.category.name }}</p>
        <h6 class="fw-bolder">{{ product.title }}</h6>
        <p class="d-flex justify-content-between">
          <span>{{ product.price }}</span>
          <span
            ><i class="fa-solid fa-star rating-color"></i
            >{{ product.ratingsAverage }}</span
          >
        </p>
      </div>
      <div
        class="card-footer d-flex justify-content-between align-items-center"
      >
        <button class="btn px-5" (click)="addToCart(product.id)">+ Add</button>
        <i
          class="fa-solid fa-heart fs-4"
          (click)="addToWishList(product.id)"
        ></i>
      </div>
    </div></a>
  </div>
</div>
