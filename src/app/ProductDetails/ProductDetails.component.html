
  <div class="card product d-flex flex-column justify-content-between" [id]="product.id">
<a [routerLink]="['/Home/Item',product.id]" data-toggle="tooltip" data-placement="top" [title]="product.title">
    <div class="">
      <img [src]="product.imageCover" alt="" class="w-100" height="300"/>
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="fw-bolder">{{ product.title.split(" ").splice(0,2).join(" ") }}</h5>
      <p class="fw-bold title-color" >{{ product.category.name }}</p>

      <p class="d-flex justify-content-between">
        <span>{{ product.price }} EGP</span>
        <span><i class="fa-solid fa-star rating-color"></i>{{ product.ratingsAverage }}</span>
      </p>
    </div></a>
    <div class="card-footer d-flex justify-content-between align-items-center">
      <button class="btn px-5" (click)="addToCart(product.id,'cart')">+ Add</button>
      <i class="fa-solid fa-heart fs-4 wishListBtn" [id]="product.id" (click)="addToWishList(product.id)" [ngStyle]="{'color':wishListIds.includes(product.id) ? 'red' : 'black'}"></i>
    </div>
  </div>
