<div class="py-5">
  <form [formGroup]="restCodeForm" (ngSubmit)="sendCode(restCodeForm)">

    <label for="resetCode" class="mb-1">Enter your code:</label>
    <input type="email" id="resetCode" class="form-control mb-2" formControlName="resetCode">
     <div class="d-flex flex-wrap">
      <p *ngIf="restCodeForm.get('resetCode')?.getError('required') && restCodeForm.get('resetCode')?.touched"
        class="alert alert-danger me-1 p-1 ">reset code is required</p>

    </div>
    <div class="text-end">
      <button class="btn" [disabled]="!restCodeForm.valid">Rest</button>
    </div>

  </form>
</div>
