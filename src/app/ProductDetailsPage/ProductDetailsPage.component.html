<div class="row py-5 vh-100">
  <div class="col-md-4">
    <div class="card-img">
      <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of productItem.images">
      <ng-template carouselSlide >
        <img [src]="slide" [alt]=""  class="img-fluid">
      </ng-template>
    </ng-container>

  </owl-carousel-o>

    </div>
  </div>
  <div class="col-md-8 d-flex flex-column justify-content-between " >
<h4 class="fw-bolder">
        {{ productItem.title}}
      </h4>
       <p class="text-secondary ">{{ productItem.description}}</p>
     <p class="fw-bold title-color">{{ productItem.category.name }}</p>


      <p class="d-flex justify-content-between">
        <span>{{ productItem.price }} EGP</span>
        <span
          ><i class="fa-solid fa-star rating-color"></i
          >{{ productItem.ratingsAverage }}</span
        >
      </p>

<div>
      <button class="btn w-100 mb-3  d-block text-center" (click)="addToCart(productItem.id,'cart')">
        + Add
      </button>
      <i
        class="fa-solid fa-heart fs-4 d-block text-center btn"
        (click)="addToWishList(productItem.id)"
      ></i>
</div>
  </div>
</div>
